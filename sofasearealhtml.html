<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load ZIP HTML</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <h1>3D Model Viewer from ZIP</h1>
    <p>Note: This demo might not work on GitHub Pages due to cross-origin restrictions.</p>
    <iframe id="htmlViewer" width="100%" height="600px"></iframe>

    <script>
        const zipFilePath = 'sofaseahtml.zip';
        const iframe = document.getElementById('htmlViewer');

        fetch(zipFilePath)
            .then(response => {
                if (response.ok) {
                    return response.arrayBuffer();
                } else {
                    throw new Error("Failed to load ZIP file.");
                }
            })
            .then(data => JSZip.loadAsync(data))
            .then(zip => {
                // Assuming the zip contains a file named "SofaSea.html"
                return zip.file("SofaSea.html").async("string");
            })
            .then(htmlContent => {
                // Embed the extracted HTML content into the iframe
                iframe.srcdoc = htmlContent;
            })
            .catch(error => console.error("Error loading ZIP or HTML file:", error));
    </script>
</body>
</html>
